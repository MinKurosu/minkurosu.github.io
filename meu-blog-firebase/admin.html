<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Blog - Minkurosu</title>
    <link rel="stylesheet" href="styles.css"> <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 { text-align: center; color: #007bff; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Para incluir padding e border no width */
        }
        textarea { resize: vertical; min-height: 150px; }
        input[type="file"] { margin-bottom: 15px; }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .message.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .message.info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Administração do Blog</h1>

        <div id="login-section">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Seu e-mail">
            <input type="password" id="login-password" placeholder="Sua senha">
            <button id="login-btn">Entrar</button>
            <p id="login-message" class="message error"></p>
        </div>

        <div id="post-section" style="display:none;">
            <h2>Criar Novo Post</h2>
            <label for="post-title">Título:</label>
            <input type="text" id="post-title" placeholder="Título do Post">

            <label for="post-content">Conteúdo:</label>
            <textarea id="post-content" placeholder="Escreva seu post aqui..."></textarea>

            <label for="post-image">Imagem (opcional):</label>
            <input type="file" id="post-image" accept="image/*">
            
            <button id="publish-btn">Publicar Post</button>
            <button id="logout-btn">Sair</button>
            <p id="post-message" class="message"></p>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
