<style>
  /* Header */
  header {
    background-color: #1B1917;
    padding: 5px;
    /* background-attachment: fixed; <-- This property is for background-image, not for fixing the element */
    margin-bottom: 2%;
    border-radius: 0 0 1.25rem 1.25rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.5);
    width: 100%; /* Take full width within its context before max-width applies */
    max-width: 50rem; /* Limit its maximum width */
    box-sizing: border-box;
    max-height: 5rem;
    /* Centralize the header itself within the viewport */
    margin-left: auto;
    margin-right: auto;
    /* If you want it fixed at the top and centered, combine these: */
    position: fixed; /* Make it fixed */
    top: 0; /* Align to the top */
    left: 0; /* Align to the left (then margin auto takes effect) */
    right: 0; /* Align to the right (then margin auto takes effect) */
    z-index: 1000; /* Ensure it stays on top of other content */
  }

/* Navbar */
.navbar {
  display: flex;
  justify-content: center;
  width: 100%;
  flex-wrap: nowrap;
}

.nav-item {
  font-size: 1rem;
}

.navbar .divitems {
  display: inline-flex;
  justify-content: center;
  flex-wrap: nowrap;
}

.navbar .divitems .nav-item {
  white-space: nowrap;
  padding: 0.0625rem;
  padding-right: 0.625rem;
  font-size: 1.5rem;
}

.navbar a {
  text-decoration: none;
  color: #534F4A;
  background-color: #24211e;
  padding: 3px 10px;
  border-radius: 0.625rem;
  transition: background-color 0.3s;
  display: inline-block;
  border: 0.3125rem solid #272525;
  box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.5);
  margin: 0.625rem;
}

.navbar a:hover {
  background-color: #534f4a;
  color: #1B1917;
  transform: scale(1.15);
  transition: 0.2s;
  animation: ease-in-out;
}
  
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
}

body {
    font-family: "Born2bSportyFS", sans-serif;
    color: #534F4A;
    background-color: #f0f0f0;
    min-height: 100vh;
    position: relative;
    width: 100%;
    /* Add padding-top to body to prevent content from going behind fixed header */
    padding-top: 5rem; /* Adjust based on your header's max-height (5rem + any header top/bottom padding) */
    overflow-x: hidden; /* Added to prevent horizontal scroll if notes go off-screen */
}

/* Novo container para as imagens de background empilhadas */
.background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.background-container img {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 20px;
}

.scattered-blocks-wrapper {
    position: relative;
    width: 100%;
    min-height: 4800px; /* AUMENTE MUITO ESTA ALTURA para acomodar notas gigantes e espalhadas */
    margin: 20px 0;
    z-index: 1;
}

.scattered-block {
    position: absolute;
    display: block;
    width: auto;
    height: auto;
    transition: transform 0.3s ease-out, width 0.3s ease-out, height 0.3s ease-out;
    z-index: 2;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.scattered-block img {
    width: 100%;
    height: auto;
    display: block;
}

.note-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    text-align: center;
    color: #333;
    font-size: 1.5em;
    word-wrap: break-word;
    padding: 10px;
    box-sizing: border-box;
}

/* Ajustes para o layout principal (se estiver limitando a largura) */
.layout-with-sidebars, #containerprincipal, main {
    width: 100%;
    max-width: none;
    padding: 0;
    box-sizing: border-box;
}


/* Media Queries para Responsividade */
@media (max-width: 1400px) {
    .scattered-blocks-wrapper {
        min-height: 4200px;
    }
    .scattered-block {
        width: 400px !important;
    }
    .scattered-block:nth-child(1) { top: 5%; left: 2%; }
    .scattered-block:nth-child(2) { top: 22%; left: 78%; }
    .scattered-block:nth-child(3) { top: 40%; left: 10%; }
    .scattered-block:nth-child(4) { top: 60%; left: 85%; }
    .scattered-block:nth-child(5) { top: 78%; left: 35%; }
    .note-text {
        font-size: 1.4em;
    }
}

@media (max-width: 1200px) {
    .scattered-blocks-wrapper {
        min-height: 3800px;
    }
    .scattered-block {
        width: 350px !important;
    }
    .scattered-block:nth-child(1) { top: 5%; left: 1%; }
    .scattered-block:nth-child(2) { top: 20%; left: 75%; }
    .scattered-block:nth-child(3) { top: 38%; left: 8%; }
    .scattered-block:nth-child(4) { top: 55%; left: 82%; }
    .scattered-block:nth-child(5) { top: 72%; left: 30%; }
    .note-text {
        font-size: 1.3em;
    }
}

@media (max-width: 992px) {
    .scattered-blocks-wrapper {
        min-height: 3200px;
    }
    .scattered-block {
        width: 300px !important;
    }
    .scattered-block:nth-child(1) { top: 5%; left: 1%; }
    .scattered-block:nth-child(2) { top: 18%; left: 70%; }
    .scattered-block:nth-child(3) { top: 35%; left: 5%; }
    .scattered-block:nth-child(4) { top: 52%; left: 78%; }
    .scattered-block:nth-child(5) { top: 70%; left: 25%; }
    .note-text {
        font-size: 1.2em;
    }
}


@media (max-width: 768px) {
    .scattered-blocks-wrapper {
        min-height: 2800px;
    }

    .scattered-block {
        width: 280px !important;
        font-size: 1.0em;
    }

    .scattered-block:nth-child(1) { top: 3%; left: 0%; }
    .scattered-block:nth-child(2) { top: 18%; left: 60%; }
    .scattered-block:nth-child(3) { top: 35%; left: 2%; }
    .scattered-block:nth-child(4) { top: 52%; left: 68%; }
    .scattered-block:nth-child(5) { top: 70%; left: 10%; }
}

@media (max-width: 480px) {
    .scattered-blocks-wrapper {
        min-height: 2200px;
    }

    .scattered-block {
        width: 220px !important;
        font-size: 0.9em;
    }

    .scattered-block:nth-child(1) { top: 2%; left: 0%; }
    .scattered-block:nth-child(2) { top: 12%; left: 55%; }
    .scattered-block:nth-child(3) { top: 25%; left: 1%; }
    .scattered-block:nth-child(4) { top: 40%; left: 60%; }
    .scattered-block:nth-child(5) { top: 55%; left: 5%; }
}
