    <style>
        /* --- CSS ESTILO PINTEREST --- */
        /* Garante que o container da galeria não tenha padding */
        #webweaving-container .caixamaisclara {
            padding: 0 !important;
        }

        /* Define a galeria com 3 colunas e um espaçamento de 15px entre elas */
        #webweaving-container .galeria-grid {
            column-count: 3;

            padding: 0px !important;
        }

        /* Define o espaçamento inferior de 15px para cada imagem */
        #webweaving-container .galeria-grid a {
            display: inline-block;
            width: 100%;
            margin: 5px !important;
            /* Adiciona 15px de margem apenas na parte de baixo */
            padding: 0px !important;
            break-inside: avoid;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        #webweaving-container .galeria-grid img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
            transition: transform 0.2s ease;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        /* Efeito de zoom ao passar o mouse */
        #webweaving-container .galeria-grid img:hover {
            transform: scale(1.05);
        }

        /* Garante que o container da galeria ocupe a largura total e não tenha padding */
        .galeria-container {
            width: 100% !important;
            overflow: auto;
            padding: 0 !important;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
