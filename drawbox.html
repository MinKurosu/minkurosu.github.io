<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWBOX</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: ;
            margin: 0;
            padding: 20px;
            color: #4b4b4b;
        }


        #drawing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto 30px;
            max-width: 600px;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }


        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;

            justify-content: center;
        }


        .stroke-color {
            width: 20px;
            height: 20px;

            cursor: pointer;
        }


        #gallery {
            width: 700px;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            column-count: 3;
            column-gap: 15px;
        }

        .image-container {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;

            padding: 5px;
            text-align: center;
            break-inside: avoid;
            border-radius: 0px;
            transition: transform 0.2s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div id="drawing-container">
        <canvas id="drawboxcanvas" width="500" height="500"></canvas>
        <div class="controls">
            <div onclick="change_color(this)" style="background:rgb(66, 0, 0)" class="stroke-color"></div>
            <div onclick="change_color(this)" style="background:rgb(0, 0, 65)" class="stroke-color"></div>
            <button onclick="Restore()">undo</button>
            <button onclick="Clear()">clear</button>
            <input type="color" oninput="stroke_color = this.value">
            <input type="range" min="1" max="100" oninput="stroke_width = this.value">
            <button id="submit">submit drawing</button>
        </div>
        <p id="status"></p>
    </div>

    <h1>submitted drawings ☻</h1>

    <div id="gallery">
        <div class="image-container">
            <img src="imgs/artbyyou/gatoemo.webp" alt="miau!">
        </div>
        <div class="image-container">
            <img src="imgs/artbyyou/brasilsilsil.webp" alt="brasil caraleo">
        </div>
        <div class="image-container">
            <img src="imgs/artbyyou/Screenshot_20250718_175121_Gallery.jpg" alt="Descrição da Imagem 1">
        </div>
        <div class="image-container">
            <img src="imgs/artbyyou/Screenshot_20250718_175137_Gallery.jpg" alt="Descrição da Imagem 1">
        </div>
        <div class="image-container">
            <img src="imgs/artbyou/Screenshot_20250718_175151_Gallery.jpg" alt="Descrição da Imagem 1">
        </div>
    </div>

    <script src="drawbox.js"></script>

</body>

</html>
