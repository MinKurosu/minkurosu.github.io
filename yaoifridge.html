<script>
  
        function applyTransform(target, x, y, rotation) {
            target.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rotation + 'deg)';
        }

       
        interact('.draggable')
          .draggable({
            inertia: true, 
            modifiers: [
              interact.modifiers.restrictRect({
                restriction: 'parent', 
                endOnly: true 
              })
            ],
            autoScroll: true, 

            listeners: {
             
              move: dragMoveListener
            }
          });

        function dragMoveListener (event) {
            var target = event.target;
           
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            var rotation = target.getAttribute('data-rotation') || '0';

            applyTransform(target, x, y, rotation);

            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.draggable').forEach(photo => {
                const rotation = photo.getAttribute('data-rotation') || '0';
                const x = parseFloat(photo.getAttribute('data-x')) || 0;
                const y = parseFloat(photo.getAttribute('data-y')) || 0;
                applyTransform(photo, x, y, rotation);
            });
        });

        window.dragMoveListener = dragMoveListener;
    </script>
