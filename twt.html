<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="style-additions.css" />
  <title>Twitter Profile</title>
</head>
<Style>
  * {
    margin: 0;
    padding: 0;
    outline: none;
    box-sizing: border-box;
  }

  body {
    background: #1A1A1A;
    font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
    text-rendering: optimizeLegibility !important;
    -webkit-font-smoothing: antialiased !important;
    padding-bottom: 100px;
  }

  .container {
    display: flex;
    width: 1200px;
    padding: 0 30px;
    justify-content: space-between;
    background-color: #1A1A1A;
  }

  header#main-header {
    height: 46px;
    display: flex;
    position: relative;
    z-index: 1;
    justify-content: center;
    background-color: #1A1A1A;
    box-shadow: 0 1px 1px #000000B0;
  }

  header#main-header nav {
    display: flex;
    align-items: center;
  }

  header#main-header nav ul {
    display: flex;
    list-style: none;
  }

  header#main-header nav ul li {
    display: flex;
    align-items: center;
    font-size: 13px;
    color: #B3B3B3;
    font-weight: bold;
    margin-left: 30px;
  }

  header#main-header nav ul li:hover {
    cursor: pointer;
    color: #3BB9E3;
  }

  header#main-header nav ul li:first-child {
    margin: 0px;
  }

  header#main-header nav ul li img {
    margin-right: 7px;
    filter: invert(100%);
  }

  header#main-header div.side {
    display: flex;
    align-items: center;
  }

  header#main-header div.side input {
    width: 220px;
    height: 34px;
    padding: 0 30px 0px 12px;
    border-radius: 16px;
    color: #E1E8ED;
    font-size: 12px;
    background: #252525;
    border: solid 1px #3A3A3A;
    background-repeat: no-repeat;
    background-position: 190px center;

    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23E1E8ED" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
  }

  header#main-header div.side img {
    width: 34px;
    height: 34px;
    margin: 0px 15px;
    border-radius: 50%;
  }

  header#main-header div.side button {
    width: 90px;
    height: 34px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 0px;
    color: #FFF;
    font-size: 14px;
    font-weight: bold;
    border-radius: 16px;
    background: #3BB9E3;
  }

  div.banner {
    width: 100%;
    height: 380px;
    color: #FFF;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #3BB9E3;
  }

  .bar {
    height: 60px;
    display: flex;
    justify-content: center;
    background-color: #1A1A1A;
    box-shadow: 0 1px 1px #000000B0;
  }

  .bar .container {
    align-items: center;
    padding-left: 285px;
  }

  .bar .container ul {
    display: flex;
    height: 100%;
    list-style: none;
  }

  .bar .container ul li {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 15px;
    margin: 0 15px;
    position: relative;
  }

  .bar .container ul li.active::after {
    content: '';
    left: 0;
    width: 100%;
    height: 3px;
    bottom: 0;
    position: absolute;
    background: #3BB9E3;
  }

  .bar .container ul li span {
    color: #B3B3B3;
    font-size: 12px;
    font-weight: bold;
  }

  .bar .container ul li strong {
    color: #E1E8ED;
    font-size: 18px;
    margin-top: 2px;
    font-weight: bold;
  }

  .bar .container ul li.active strong {
    color: #3BB9E3;
  }

  .bar .container .actions button {
    width: 90px;
    height: 34px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
    border: 0px;
    color: #3BB9E3;
    font-size: 14px;
    font-weight: bold;
    border-radius: 16px;
    border: 1px solid #3BB9E3;
    background-color: #1A1A1A;
  }

  .bar .container .actions {
    display: flex;
  }

  .wrapper-content {
    display: flex;
    justify-content: center;
  }

  .wrapper-content aside.profile {
    width: 260px;
  }

  .wrapper-content aside.profile img.avatar {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-top: -130px;
    border: 5px solid #1A1A1A;
  }

  .wrapper-content aside.profile h1 {
    font-size: 21px;
    margin-top: 10px;
    color: #E1E8ED;
  }

  .wrapper-content aside.profile span {
    font-size: 14px;
    color: #B3B3B3;
  }

  .wrapper-content aside.profile p {
    font-size: 14px;
    color: #E1E8ED;
    margin-top: 15px;
  }

  .wrapper-content aside.profile ul {
    margin-top: 20px;
    list-style: none;
  }

  .wrapper-content aside.profile ul.list li {
    font-size: 14px;
    color: #B3B3B3;
    display: flex;
    margin-top: 5px;
    align-items: center;
  }

  .wrapper-content aside.profile li:first-child {
    margin: 0;
  }

  .wrapper-content aside.profile ul.list img {
    margin-right: 10px;
    filter: invert(100%);
  }

  .wrapper-content aside.profile .widget {
    margin-top: 20px;
  }

  .wrapper-content aside.profile .widget strong {
    font-weight: normal;
    color: #3BB9E3;
    font-size: 14px;
    display: flex;
    align-items: center;
  }

  .wrapper-content aside.profile .widget strong img {
    margin-right: 5px;
    filter: invert(100%);
  }

  .wrapper-content aside.profile .followers ul {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    align-content: flex-start;
    list-style: none;
  }

  .wrapper-content aside.profile .followers ul li {
    height: 45px;
    width: 45px;
    flex: 1 0 auto;
    border-radius: 50%;
    background: #252525;
    margin: 0 5px 10px 0px;
  }

  .wrapper-content aside.profile .images ul {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    align-content: flex-start;
    list-style: none;
  }

  .wrapper-content aside.profile .images li {
    width: 80px;
    height: 80px;
    flex-shrink: 0;
    border-radius: 8px;
    background: #252525;
    margin: 0 5px 5px 0px;
  }

  .wrapper-content aside.profile .images li img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
  }

  .wrapper-content .timeline {
    flex: 1;
    background: #1A1A1A;
    margin: 10px 20px 0px;
  }

  .wrapper-content .timeline nav {
    border-bottom: 1px solid #3A3A3A;
    padding: 10px 15px;
  }

  .wrapper-content .timeline nav a {
    text-decoration: none;
    color: #3BB9E3;
    font-size: 18px;
    font-weight: bold;
    margin-left: 20px;
  }

  .wrapper-content .timeline nav a:first-child {
    margin: 0;
  }

  .wrapper-content .timeline nav a.active {
    margin: 0;
    color: #E1E8ED;
  }

  .wrapper-content .timeline nav a.tweets {
    list-style: none;
  }


  #tweets-container {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #tweets-container li {
    border-bottom: 1px solid #3A3A3A;
    padding: 10px 15px;
    display: flex;
  }

  #tweets-container li>img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
  }

  #tweets-container li .info {
    margin-left: 10px;
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  #tweets-container li .info strong {
    font-size: 14px;
    color: #E1E8ED;
  }

  #tweets-container li .info strong span {
    font-size: 13px;
    color: #B3B3B3;
    font-weight: normal;
  }

  #tweets-container li .info p {
    font-size: 14px;
    color: #E1E8ED;
    margin-top: 5px;
    word-wrap: break-word;
  }

  #tweets-container li .info strong {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 0.25em;
  }

  #tweets-container li .info strong span {
    font-weight: normal;
    color: #B3B3B3;
  }


  #secret-section {
    background-color: #1A1A1A;
    border: 1px solid #3A3A3A;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
  }

  #secret-section h2 {
    color: #3BB9E3;
    margin-bottom: 15px;
  }

  #secret-section p {
    color: #E1E8ED;
  }

  #secret-section input[type="password"] {
    padding: 10px;
    border: 1px solid #3A3A3A;
    border-radius: 5px;
    margin-right: 10px;
    width: 200px;
    background-color: #252525;
    color: #E1E8ED;
  }

  #secret-section button {
    background-color: #3BB9E3;
    color: #1A1A1A;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  #secret-section button:hover {
    background-color: #2da0c7;
  }

  #secret-posts-container {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    display: none;
    text-align: left;
  }

  #secret-posts-container li {
    border-bottom: 1px solid #3A3A3A;
    padding: 10px 15px;
    display: flex;
  }

  #secret-posts-container li>img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
  }

  #secret-posts-container li .info {
    margin-left: 10px;
    display: flex;
    flex-direction: column;
    width: 100%;
    min-width: 0;
  }

  #secret-posts-container li .info strong {
    font-size: 14px;
    color: #E1E8ED;
  }

  #secret-posts-container li .info strong span {
    font-size: 13px;
    color: #B3B3B3;
    font-weight: normal;
  }

  #secret-posts-container li .info p {
    font-size: 14px;
    color: #E1E8ED;
    margin-top: 5px;
    word-wrap: break-word;
    word-break: break-all;
  }

  #secret-posts-container li .actions {
    margin-top: 10px;
    display: flex;
    justify-content: flex-start;
    gap: 15px;
  }

  #secret-posts-container li .actions a {
    color: #B3B3B3;
    font-size: 12px;
    text-decoration: none;
    display: flex;
    align-items: center;
  }

  #secret-posts-container li .actions img {
    width: 16px;
    height: 16px;
    margin-right: 5px;
    border-radius: 0;
    filter: invert(100%);
  }


  span {
    text-decoration: none;
    text-shadow: none
  }



  .post-actions {
    display: flex;
    gap: 20px;
    margin: 15px;
    align-items: center;
  }

  .action-button {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #1a1a1a;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
  }

  .action-button:hover {
    color: #3BB9E3;
  }

  .action-button svg {
    width: 18px;
    height: 18px;
    fill: none;
    stroke: currentColor;
    stroke-width: 1.5;
  }

  .action-button.liked,
  .action-button.liked:hover {
    color: #E0245E;
  }

  .action-button.liked svg {
    fill: currentColor;
    stroke: currentColor;
  }



  .reply-form {
    display: none;
    margin-top: 15px;
    padding-left: 58px;
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .reply-form.active {
    display: block;
  }

  .reply-form input,
  .reply-form textarea {
    width: 100%;
    background: #252525;
    border: 1px solid #3A3A3A;
    border-radius: 8px;
    padding: 10px;
    color: #E1E8ED;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .reply-form textarea {
    resize: vertical;
    min-height: 60px;
  }

  .reply-form button {
    background: #3BB9E3;
    color: #FFF;
    border: none;
    border-radius: 16px;
    padding: 8px 16px;
    font-weight: bold;
    cursor: pointer;
    float: right;
  }

  .reply-form button:hover {
    background: #2da0c7;
  }



  .replies-section {
    margin-top: 15px;
    padding-left: 25px;
    position: relative;
  }


  .replies-section::before {
    content: '';
    position: absolute;
    left: 1px;
    top: -20px;
    bottom: 0;
    width: 2px;
    background-color: #3A3A3A;
    z-index: 0;
  }


  .reply {
    display: flex;
    padding: 10px 0 10px 20px;
    position: relative;
  }

  .reply .info {
    display: flex;
    flex-direction: column;
  }

  .reply .author-name {
    font-weight: bold;
    color: #E1E8ED;
  }

  .reply .author-name span {
    font-weight: normal;
    color: #B3B3B3;
    font-size: 13px;
  }

  .reply .content {
    color: #E1E8ED;
    margin-top: 4px;
    word-wrap: break-word;
  }

  .reply .actions {
    display: flex;
    margin-top: 8px;
  }
</style>
