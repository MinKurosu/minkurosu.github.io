    @font-face {
      font-family: "MoreSugar";
      src: url(fonts/MoreSugar-Regular.ttf) format('truetype');
    }

    /* General Settings */
    html {
      font-size: 16px;
    }

    #logopatinha{
box-shadow: none;
    }


    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url(imgs/wood2.png);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: "MoreSugar", sans-serif;
      font-size: 16px;
      z-index: 1;
    }

    /* Header */
    header {
      background-color: #1B1917;
      padding: 5px;
      margin-bottom: 2%;
      border-radius: 0 0 1.25rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 50rem;
      box-sizing: border-box;
      max-height: 5rem;
    }

      /* Navbar */
      .navbar {
      display: flex;
      justify-content: center;
      width: 100%;
      flex-wrap: nowrap;
    }
    .nav-item{
  font-size: 1.5rem;
}
   



    .navbar a {
      text-decoration: none;
      color: #534F4A;
      background-color: #24211e;
      padding: 3px 10px;
      border-radius: 0.625rem;
      transition: transform 0.2s ease-in-out;
      display: inline-block;
      border: 0.3125rem solid #272525;
      box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.5);
      margin: 0.625rem;
      
    }

    .navbar a:hover {
      background-color: #534f4a;
      color: #1B1917;
      transform: scale(1.10); /* Aumenta a imagem suavemente */
      transition: transform 0.2s ease-in-out;
    }
  
    .navbar a {
  transition: transform 0.2s ease-in-out; /* Aplica a transição ao estado normal também */
}

.navbar a:hover {
  background-color: #534f4a;
  color: #1B1917;
  transform: scale(1.10); /* Aumenta a imagem suavemente */
}


    /* Main Container */
    #container {
      background-color: #1B1917;
      padding: 1.25rem;
      border-radius: 1.25rem;
      box-shadow: 0 0 1.25rem rgba(0, 0, 0, 0.5);
      text-align: center;
      margin: 0 auto;
      width: 100%;
      max-width: 50rem;
      box-sizing: border-box;
      color: #534F4A;
    }

/* Logo */

#logobig {
  max-width: 100%;
  max-height: 200px;
  object-fit: contain;
  animation: breathing 2.5s infinite ease-in-out;
  transition: transform 0.3s ease-in-out;
}

#logobig:hover {
  transform: scale(1.15) translateY(10px);
  transition: 0.2s;
}

@keyframes breathing {
  0% {
    transform: translateY(0) scale(1);
  }
  50% {
    transform: translateY(-2px) scale(1);
  }
  100% {
    transform: translateY(0) scale(1);
  }
}

    .caixalogo {
      background-color: rgba(68, 64, 60, 0.16);
      border-radius: 0.625rem;
      box-shadow: 0 0 1.25rem rgba(0, 0, 0, 0.5);
    }

    .caixamaisclara {
  background-color: #24211e;
  padding: 0.9375rem;
  border-radius: 0.9375rem;
  box-shadow: 0 0 1.25rem rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: space-around;
  text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
  
}

    .about-text {
      max-width: 60%;
    }

    .caixamaisclara h2 {
      margin-top: 0;
    }

    hr {
      border: 0;
      border-top: 0.0625rem solid #534f4a;
      margin: 1.25rem 0;
    }

    .section-title {
      font-size: 1.5rem;
      margin: 1.25rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .about-content img {
      margin: 0 0.625rem;
      border-radius: 1rem;
    }


    .about-content .about-text {
      flex-grow: 1;
      text-align: center;
    }



    h1 {
      font-size: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin: 0;
      padding: 0;
    }

    h3 {
      font-size: 1.7rem;
      margin: 0;
      padding: 0;
    }

    .h2text {
      margin: 0;
    }

    .conjuntoblocos {
      border-radius: 0rem;
    }

    .grid-feed {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colunas */
      gap: 10px; /* Espaço entre as imagens */
      max-width: 800px;
  
      
    }

    .grid-feed a{
      display: block;
      position: relative;
      max-width: 800px;
      max-height: 800px;
      display: block;
     
    }


    .grid-img {
      position: relative;
      
      
    }



    .grid-feed a img{
  transition: transform 0.1s ease-in-out; /* Suaviza o aumento ao passar o mouse */
  object-fit: cover;
}

.grid-feed a:hover img {
  transform: scale(1.05); /* Aumenta a imagem suavemente */
  transition: transform 0.1s ease-in-out;
}

.caixamaisclara img {
    border-radius: 6px;
  }
