<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Minhas Skins de Minecraft</title>
    <link rel="stylesheet" href="emo.css" id="theme-stylesheet">
    <style>
        html,
        body {
            background-color: #24211e00;
            margin: 0;
            padding: 0;

            font-family: "MinFont";
            background-image: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;

        }

        hr {
            border: 5px;
            border-top: 0.0625rem solid #ececec;
            margin: 1.25rem 0;
        }


        #containerprincipal {
            width: 100%;
        }

        .caixamaisclara {
            background-color: #24211e;
            border-radius: 0.9375rem;
            padding: 10px;
        }

        .content-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;

        }

        h3 {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 20px;
            color: #534F4A;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            text-transform: uppercase;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #534F4A;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            text-transform: lowercase;
        }


        .skin-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            padding: 0;
            max-width: 100%;
        }

        .skin-item {

            height: 200px;
            overflow: hidden;

        }

        .skin-item img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 8px;
            display: block;
        }

        .skin-title {
            font-size: 0.9em;
            color: #534F4A;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }


        @media (max-width: 768px) {
            .skin-grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .skin-item {
                height: 180px;
            }

            .skin-item img {
                max-height: 130px;
            }
        }

        @media (max-width: 550px) {
            .skin-grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .skin-item {
                padding: 8px;
                height: 160px;
            }

            .skin-item img {
                max-height: 110px;
            }

            .skin-title {
                font-size: 0.8em;
            }
        }

        @media (max-width: 380px) {
            .skin-grid-container {
                grid-template-columns: repeat(1, 1fr);
            }

            .skin-item {
                height: 200px;
            }

            .skin-item img {
                max-height: 150px;
            }
        }
    </style>
</head>

<body>
