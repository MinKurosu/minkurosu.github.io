<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <style>
        .caixamaisclaraInterests {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .games-title {
            text-align: center;
            margin: 20px 0;
            color: #534F4A;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            text-transform: lowercase;
            font-size: 2em;
        }

        .games-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 0;
        }

        #gameContent {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: transparent;
            min-height: 400px;
            color: #610000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skin-title {
            font-size: 1rem;
            color: #610000;


        }

        #gameContent:not(:empty) {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>

<body>
    <div class="games-section">
        <div class="caixamaisclaraInterests">
            <h1 class="games-title">choose a game!</h1>
            <div class="games-button-container">
                <a href="#" class="pushable game-button-link" data-src="minecraft.html">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">minecraft</span>
                </a>
                <a href="#" class="pushable game-button-link" data-src="growtopia.html">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">growtopia</span>
                </a>
                <a href="#" class="pushable game-button-link" data-src="stardewvalley.html">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">stardew valley</span>
                </a>
                <a href="#" class="pushable game-button-link" data-src="baldursgate.html">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">baldurs gate 3</span>
                </a>
            </div>
        </div>

        <div id="gameContent"></div>
    </div>

    <script>

        (function () {
            'use strict';

            console.log('üéÆ Games.html carregado!');

            let initialized = false;

            function initializeGames() {
                if (initialized) {
                    console.log('‚ö†Ô∏è J√° inicializado, ignorando...');
                    return;
                }

                const buttons = document.querySelectorAll('.game-button-link');
                const contentDiv = document.getElementById('gameContent');

                if (!contentDiv) {
                    console.log('‚ùå gameContent n√£o encontrado');
                    return;
                }

                if (buttons.length === 0) {
                    console.log('‚ùå Bot√µes n√£o encontrados');
                    return;
                }

                console.log(`‚úÖ Inicializando ${buttons.length} bot√µes...`);
                initialized = true;

                function loadGame(url) {
                    console.log('üì• Carregando:', url);
                    contentDiv.innerHTML = '<h1 style="text-align:center;padding:20px;color:#534F4A;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">Loading...</h1>';

                    fetch(url)
                        .then(response => {
                            if (!response.ok) throw new Error(`HTTP ${response.status}`);
                            return response.text();
                        })
                        .then(html => {
                            console.log('‚úÖ HTML recebido');

                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const main = doc.querySelector('main') || doc.querySelector('body');

                            if (!main) {
                                throw new Error('Conte√∫do n√£o encontrado');
                            }

                            contentDiv.innerHTML = main.innerHTML;
                            console.log('‚ú® Conte√∫do inserido!');

                            // Executa scripts
                            const scripts = contentDiv.querySelectorAll('script');
                            console.log(`üìú Executando ${scripts.length} scripts...`);

                            scripts.forEach((oldScript) => {
                                const newScript = document.createElement('script');

                                if (oldScript.src) {
                                    newScript.src = oldScript.src;
                                } else {
                                    newScript.textContent = oldScript.textContent;
                                }

                                oldScript.parentNode.removeChild(oldScript);
                                document.body.appendChild(newScript);
                            });

                            console.log('‚úÖ Scripts executados!');
                        })
                        .catch(error => {
                            console.error('‚ùå Erro:', error);
                            contentDiv.innerHTML = `
                            <div style="text-align:center;padding:40px;">
                                <h1 style="color:#8B0000;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">
                                    Error loading ${url}
                                </h1>
                                <p style="color:#534F4A;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">
                                    ${error.message}
                                </p>
                            </div>
                        `;
                        });
                }

                buttons.forEach((btn) => {
                    const newBtn = btn.cloneNode(true);
                    btn.parentNode.replaceChild(newBtn, btn);
                });

                const freshButtons = document.querySelectorAll('.game-button-link');

                freshButtons.forEach((button) => {
                    button.addEventListener('click', function (e) {
                        e.preventDefault();
                        e.stopPropagation();

                        const gameSrc = this.getAttribute('data-src');
                        console.log('üñ±Ô∏è Clique:', gameSrc);

                        freshButtons.forEach(b => b.classList.remove('active'));

                        this.classList.add('active');

                        loadGame(gameSrc);
                    });
                });

                console.log(' loading primeiro jogo...');
                if (freshButtons[0]) {
                    freshButtons[0].click();
                }
            }


            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeGames);
            } else {
                initializeGames();
            }

            setTimeout(initializeGames, 100);
            setTimeout(initializeGames, 300);

            window.addEventListener('load', function () {
                if (!initialized) {
                    console.log('üîÑ Tentando inicializar no window.load...');
                    initializeGames();
                }
            });

            window.initGamesPage = initializeGames;

        })();
    </script>
</body>

</html>
