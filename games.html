<!DOCTYPE html>
<html lang="en">

<head>
    <script src="oneko.js"></script>
    <script>NekoType = "black"</script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4K5KDKEJ2E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-4K5KDKEJ2E');
    </script>
    <script> window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches </script>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/RC2v9zg/sitethumbnail.png" />
    <meta property="og:image" content="imgs/site_imgs/sitethumbnail.png" />
    <title>@minkurosu</title>
    <link rel="icon" type="image/ico" href="imgs/site_imgs/favicon.ico" />
    <div class="crt"></div>
    <Style>
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .caixamaisclaraInterests {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .games-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 0;
            padding: 0;
        }

        #theme-toggle-button {
            background: none !important;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            outline: none;
        }

        #gameContent {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: transparent;
        }
    </Style>
</head>

<body>
    <main>
        <div class="games-section">
            <div class="caixamaisclaraInterests">
                <h1 class="games-title">choose a game!</h1>
                <div class="games-button-container">
                    <a href="#" class="pushable game-button-link" data-src="minecraft.html">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">minecraft</span>
                    </a>
                    <a href="#" class="pushable game-button-link" data-src="growtopia.html">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">growtopia</span>
                    </a>
                    <a href="#" class="pushable game-button-link" data-src="stardewvalley.html">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">stardew valley</span>
                    </a>
                    <a href="#" class="pushable game-button-link" data-src="baldursgate.html">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">baldurs gate 3</span>
                    </a>
                </div>
            </div>
            <br>
            <div id="gameContent">
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gameButtons = document.querySelectorAll('.game-button-link');
            const gameContentDiv = document.getElementById('gameContent');

            function loadContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(data, 'text/html');
                        const mainContent = doc.querySelector('main');
                        if (mainContent) {
                            gameContentDiv.innerHTML = mainContent.innerHTML;
                        } else {
                            gameContentDiv.innerHTML = '<h1>Conteúdo não encontrado.</h1>';
                        }
                    })
                    .catch(error => console.error('Erro ao carregar o conteúdo:', error));
            }

            gameButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const gameSrc = this.getAttribute('data-src');
                    gameButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    loadContent(gameSrc);
                });
            });

            if (gameButtons.length > 0) {
                gameButtons[0].click();
            }
        });
    </script>
</body>

</html>
