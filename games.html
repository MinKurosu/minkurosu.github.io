        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const gameButtons = document.querySelectorAll('.game-button-link');
                const gameIframe = document.getElementById('gameIframe');

                function resizeIframe() {
                    try {
                        if (gameIframe.contentWindow && gameIframe.contentWindow.document) {
                            const iframeDoc = gameIframe.contentWindow.document;

                            let maxContentY = 0;
                            const iframeElements = iframeDoc.querySelectorAll('body *');

                            iframeElements.forEach(el => {
                                const rect = el.getBoundingClientRect();
                                const elementBottom = rect.bottom + iframeDoc.defaultView.scrollY;

                                if (elementBottom > maxContentY) {
                                    maxContentY = elementBottom;
                                }
                            });

                            let contentHeight = maxContentY > 0 ? maxContentY : iframeDoc.documentElement.scrollHeight;


                            gameIframe.style.height = (contentHeight + 100) + 'px';
                            console.log('Iframe resized to (maxContentY):', (contentHeight + 100) + 'px');
                        } else {

                            gameIframe.style.height = '800px';
                            console.warn("Iframe content not accessible. Setting default height.");
                        }
                    } catch (e) {
                        console.warn("Erro ao redimensionar iframe (provável Same-Origin Policy ou conteúdo não carregado):", e);

                        gameIframe.style.height = '800px';
                    }
                }

                gameButtons.forEach(button => {
                    button.addEventListener('click', function (event) {
                        event.preventDefault();
                        const gameSrc = this.getAttribute('data-src');
                        gameIframe.src = gameSrc;

                        gameButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                    });
                });

                gameIframe.onload = function () {
                    resizeIframe();
                    setTimeout(resizeIframe, 300);
                    setTimeout(resizeIframe, 1000);
                    setTimeout(resizeIframe, 2000);
                };

                if (gameButtons.length > 0) {
                    gameIframe.style.height = '500px';
                    gameButtons[0].click();
                }

                window.addEventListener('resize', function () {
                    clearTimeout(window.iframeResizeTimer);
                    window.iframeResizeTimer = setTimeout(resizeIframe, 200);
                });
            });
        </script>
