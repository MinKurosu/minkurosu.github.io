<div id="container">
  <style>
    .caixamaisclara-conteudo {
      text-align: center;
      padding: 20px;
    }

    .section-title {
      color: #534F4A;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      margin-bottom: 30px;
    }

    .contact-links {
      margin: 15px auto;
      max-width: 400px;
    }

    /* Botões pushable */
    .pushable {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
      transition: filter 250ms;
      display: block;
      text-decoration: none;
      width: 100%;
    }

    .shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: hsl(0deg 0% 0% / 0.25);
      will-change: transform;
      transform: translateY(2px);
      transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
    }

    .edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(to left,
          hsl(43, 9%, 15%) 92%,
          hsl(30, 4%, 18%) 8%,
          hsl(43, 9%, 15%) 92%,
          hsl(60, 2%, 11%) 100%);
    }

    .front {
      display: block;
      position: relative;
      padding: 12px 42px;
      border-radius: 12px;
      font-size: 1.25rem;
      color: #7c756d;
      background: hsl(30, 4%, 20%);
      will-change: transform;
      transform: translateY(-4px);
      transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
    }

    .pushable:hover {
      filter: brightness(110%);
    }

    .pushable:hover .front {
      transform: translateY(-6px);
      transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
    }

    .pushable:active .front {
      transform: translateY(-2px);
      transition: transform 34ms;
    }

    .pushable:hover .shadow {
      transform: translateY(4px);
      transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
    }

    .pushable:active .shadow {
      transform: translateY(1px);
      transition: transform 34ms;
    }

    /* Área de conteúdo dinâmico */
    #portfolio-conteudo {
      width: 100%;
      min-height: 200px;
      margin-top: 30px;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    #portfolio-conteudo.loading {
      text-align: center;
      padding: 50px;
      color: #534F4A;
    }

    /* Estilos para o conteúdo carregado */
    .portfolioContent {
      width: 100%;
    }

    .divportfolio {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .divportfolio img,
    .divportfolio video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .divportfolio h1,
    .divportfolio h2,
    .divportfolio h3,
    .divportfolio h4 {
      color: #534F4A;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      margin: 10px 0;
    }

    /* Grid para fotografias */
    .grid-feed {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .grid-feed a {
      display: block;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 8px;
    }

    .grid-feed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .grid-feed img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .grid-feed {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>

  <div class="caixamaisclara">
    <div class="caixamaisclara-conteudo">
      <h1 class="section-title">choose one!</h1>

      <div class="contact-links">
        <a href="#" class="pushable portfolio-nav-button" data-page="portfolio-art.html">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">drawings</span>
        </a>
      </div>

      <div class="contact-links">
        <a href="#" class="pushable portfolio-nav-button" data-page="portfolio-photos.html">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">photography</span>
        </a>
      </div>

      <div class="contact-links">
        <a href="#" class="pushable portfolio-nav-button" data-page="portfolio-rig.html">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">live2d rigs</span>
        </a>
      </div>

      <div class="contact-links">
        <a href="#" class="pushable portfolio-nav-button" data-page="pricings.html">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">pricings</span>
        </a>
      </div>
    </div>
  </div>

  <div id="portfolio-conteudo">
    <p style="text-align: center; color: #534F4A;">select a portfolio section above to view content</p>
  </div>

  <script>
    (function initPortfolio() {
      setTimeout(function() {
        const contentArea = document.getElementById('portfolio-conteudo');
        const navButtons = document.querySelectorAll('.portfolio-nav-button');

        if (navButtons.length === 0) return;

        const loadPortfolioContent = async (pageUrl) => {
          if (!contentArea) return;

          contentArea.innerHTML = '<p style="text-align: center; color: #534F4A;">loading...</p>';
          contentArea.classList.add('loading');

          try {
            const response = await fetch(pageUrl);
            if (!response.ok) throw new Error(`http error: ${response.status}`);
            
            const htmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');

            let contentNode = doc.querySelector('.portfolioContent');
            if (!contentNode) contentNode = doc.querySelector('.grid-feed');
            if (!contentNode) contentNode = doc.querySelector('.caixamaisclara');

            if (contentNode) {
              contentArea.innerHTML = contentNode.innerHTML;
              contentArea.classList.remove('loading');

              setTimeout(() => {
                if (typeof Fancybox !== 'undefined') {
                  Fancybox.destroy();
                  Fancybox.bind('[data-fancybox="gallery"]', {});
                }
              }, 300);
            } else {
              contentArea.innerHTML = doc.body.innerHTML;
              contentArea.classList.remove('loading');
            }
          } catch (error) {
            console.error('error loading content:', error);
            contentArea.innerHTML = '<p style="color: red; text-align: center;">error loading content</p>';
            contentArea.classList.remove('loading');
          }
        };

        navButtons.forEach((button) => {
          button.addEventListener('click', (event) => {
            event.preventDefault();
            const pageFile = button.dataset.page;
            if (pageFile) loadPortfolioContent(pageFile);
          });
        });

        loadPortfolioContent('portfolio-art.html');
        
      }, 500);
      
    })();
  </script>
</div>
