  <style>
    html,
    body,
    iframe {
      cursor: url('imgs/cursor/ROCKcursornormal.cur'), auto;
    }


    a,
    button,
    input[type="submit"],
    input[type="button"],
    select {
      cursor: url('imgs/cursor/ROCKcursorselect.cur'), pointer;
    }

    #theme-toggle-button {
      background: none !important;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      outline: none;
    }




    body,
    html {
      height: 100%;
      margin: 0 auto;
      padding: 0;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: "MinFont";
      font-size: 16px;
      z-index: 1;
    }


    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      width: 100%;
      flex-wrap: nowrap;
    }







    /* Logo */

    #logobig {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      animation: breathing 2.5s infinite ease-in-out;
      transition: transform 0.3s ease-in-out;
    }

    #logobig:hover {
      transform: scale(1.15) translateY(10px);
      transition: 0.2s;
    }

    @keyframes breathing {
      0% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-2px) scale(1);
      }

      100% {
        transform: translateY(0) scale(1);
      }
    }



    .caixamaisclara {
      padding: 0.9375rem;
      border-radius: 0.9375rem;
      box-shadow: 0 0 1.25rem rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: space-around;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;

    }

    .about-text {
      max-width: 60%;
    }





    .grid-feed {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
    }

    /* Adicione estas regras para deixar as imagens quadradas */
    .grid-feed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }


    .grid-feed a {
      display: block;
      position: relative;
      max-width: 800px;
      max-height: 800px;
      display: block;

    }



    #container img {
      max-width: 100%;
      display: block;

    }

    .fancybox__caption {
      font-size: 25px;
      color: #534f4a;
      border-color: #24211e
    }
  </style>

</head>
