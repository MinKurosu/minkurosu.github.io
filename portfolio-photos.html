      /* Logo */

      #logobig {
        max-width: 100%;
        max-height: 200px;
        object-fit: contain;
        animation: breathing 2.5s infinite ease-in-out;
        transition: transform 0.3s ease-in-out;
      }

      #logobig:hover {
        transform: scale(1.15) translateY(10px);
        transition: 0.2s;
      }

      @keyframes breathing {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-2px) scale(1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .grid-feed {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Três colunas fixas */
        gap: 10px; /* Espaço entre as imagens */
        justify-items: center; /* Centraliza as imagens horizontalmente */
        padding: 10px;
        max-width: 80rem; /* Largura máxima do grid */
        margin: 0 auto; /* Centraliza o grid na página */
      }

      .grid-feed img{
        max-width: 300px;
        object-fit: cover;  
      }


      .grid-img {
        position: relative;
        z-index: 1;
        justify-content: center;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Três colunas fixas */
        gap: 10px; /* Espaço entre as imagens */
        justify-items: center; /* Centraliza as imagens horizontalmente */
        padding: 10px;
        max-width: 80rem; /* Largura máxima do grid */
        margin: 0 auto; /* Centraliza o grid na página */
      }

      .grid-img img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease;
        z-index: 0s ease 0.3s;
        aspect-ratio: 1;
        z-index: 1;
        object-fit: cover;
      }

      .grid-img:hover img {
        transform: scale(1.05);
        z-index: 50;
        transition: transform 0.3s ease, z-index 0s;
      }

      .box {
        width: 40%;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.2);
        padding: 35px;
        border: 2px solid #353535;
        border-radius: 20px/50px;
        background-clip: padding-box;
        text-align: center;
      }

      .button {
        font-size: 1em;
        padding: 10px;
        color: #353535;
        border: 2px solid #06d85f;
        border-radius: 20px/50px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease-out;
      }
      .button:hover {
        background: #06d85f;
      }

      .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 0.5s;
        visibility: hidden;
        opacity: 0;
      }
      .overlay:target {
        visibility: visible;
        opacity: 1;
      }

      .popup {
        margin: 70px auto;
        padding: 20px;
        background: #353535;
        border-radius: 5px;
        width: 30%;
        position: relative;
        transition: all 0.5s ease-in-out;
      }

      .popup h2 {
        margin: 10px;
        margin-top: 0;
        color: #333;
        font-family: Tahoma, Arial, sans-serif;
        font-size: 16px;
      }
      .popup .close {
        position: absolute;
        top: 20px;
        right: 30px;
        transition: all 200ms;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
      }
      .popup .close:hover {
        color: #06d85f;
      }
      .popup .content {
        max-height: 30%;
        overflow: auto;
      }

    

  
      /* Definir grid de 3 colunas */
