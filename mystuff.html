<div id="container">
    <style>
        .caixamaisclara {
            background-color: #24211e;
            border-radius: 0.9375rem;
            padding: 10px;
        }

        .content-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h3 {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 20px;
            color: #534F4A;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            text-transform: uppercase;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #534F4A;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            text-transform: lowercase;
        }

        h5 {
            text-align: center;
            color: #534F4A;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .screenshots {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .screenshots:hover {
            transform: scale(1.02);
        }

        .screenshotDescription {
            font-size: 0.9em;
            margin-top: 8px;
            margin-bottom: 20px;
        }

        hr {
            border: 5px;
            border-top: 0.0625rem solid #ececec;
            margin: 1.25rem 0;
        }

        @media (max-width: 768px) {
            .screenshots {
                max-width: 500px;
            }
        }

        @media (max-width: 550px) {
            .screenshots {
                max-width: 100%;
            }

            .screenshotDescription {
                font-size: 0.8em;
            }
        }
    </style>

    <div class="content-column">
        <h5>whenever i die, this is what i would leave behind and would make people know a little bit about myself</h5>

        <a href="imgs/site_imgs/mystuff/prateleira.jpg" class="thumbs_small">

        </a>
        <h5 class="screenshotDescription">"my interests shelf"</h5>

        <br>

        <a href="imgs/site_imgs/mystuff/bolsa.jpeg" class="thumbs_small">
            <img src="imgs/site_imgs/mystuff/bolsa.jpeg" class="screenshots" alt="my itabag">
        </a>
        <h5 class="screenshotDescription">"my itabag"</h5>

        <br>

        <a href="imgs/site_imgs/mystuff/bookshelf.jpeg" class="thumbs_small">
            <img src="imgs/site_imgs/mystuff/bookshelf.jpeg" class="screenshots" alt="my manga and book collection">
        </a>
        <h5 class="screenshotDescription">"my manga and book collection"</h5>

        <br>
    </div>

    <script>
        setTimeout(function() {
            if (typeof $ !== 'undefined' && $.fancybox) {
                $('.thumbs_small').fancybox({
                    openEffect: 'elastic',
                    closeEffect: 'elastic',
                    prevEffect: 'fade',
                    nextEffect: 'fade',
                    fitToView: false,
                    maxWidth: "90%"
                });
                console.log('✅ fancybox initialized for mystuff page');
            } else {
                console.log('⚠️ jQuery or Fancybox not loaded yet, trying again...');
                setTimeout(function() {
                    if (typeof $ !== 'undefined' && $.fancybox) {
                        $('.thumbs_small').fancybox({
                            openEffect: 'elastic',

                            prevEffect: 'fade',
                            nextEffect: 'fade',
                            fitToView: false,
                            maxWidth: "90%"
                        });
                        console.log(' fancybox initialized for mystuff page (2nd attempt)');
                    } else {
                        console.error(' jQuery or fancybox still not available');
                    }
                }, 500);
            }
        }, 300);
